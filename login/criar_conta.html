<html lang="en">
<head>

    <link rel="stylesheet" href="criar_conta.css">
    <link rel="website icon" type="png" href="imagens/logo sem fundo escuro.png">

<body>
    <div class="conteudo">
        <h1>Crie sua conta</h1>
        <p>Crie sua conta grátis por email</p>
        <div class="nome">
            <label>Nome</label>
            <input
            type="text"
            placeholder="Nome completo">

        <div class="email">
            <label>Email</label>

            type="email"
            placeholder="Email">
        </div>
        <div class="senha">
            <label>Senha</label>
            <input
            type="password"
            placeholder="Digite sua senha">
        </div>
        <div class="botao">
            <button><a href="entrar.html"><b>Criar conta</b></a></button>
        </div>
        <div class="rodape">
        <p>Já possui conta?<a href="login.html"> Login</a></p>
    </div>
    </div>
